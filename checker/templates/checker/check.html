<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker üîê</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  .container {
    background: rgba(27, 27, 27, 0.95);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    width: 100%;
    max-width: 400px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.05);
  }
  
  h2 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .input-wrapper {
    position: relative;
    margin-bottom: 1rem;
  }
  
  input {
    width: 100%;
    padding: 14px 45px 14px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 2px solid #333;
    outline: none;
    background: #2a2a2a;
    color: #fff;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  
  input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  input::placeholder {
    color: #888;
  }
  
  .eye-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.3rem;
    user-select: none;
    transition: transform 0.2s;
  }
  
  .eye-icon:hover {
    transform: translateY(-50%) scale(1.1);
  }
  
  .eye-icon:active {
    transform: translateY(-50%) scale(0.95);
  }
  
  .bar {
    width: 100%;
    height: 8px;
    background: #333;
    border-radius: 8px;
    margin: 1rem 0;
    overflow: hidden;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
  }
  
  .progress {
    height: 100%;
    width: 0%;
    background: #ff2e2e;
    transition: width 0.4s ease, background 0.4s ease;
    border-radius: 8px;
  }
  
  #strength-text {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 1rem 0;
    min-height: 1.5rem;
    transition: color 0.3s;
  }
  
  .breach {
    margin-top: 1rem;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.03);
    transition: all 0.3s;
  }
  
  .breach:empty {
    display: none;
  }
  
  .tips {
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255,255,255,0.1);
    font-size: 0.85rem;
    color: #aaa;
    text-align: left;
  }
  
  .tips h4 {
    margin-bottom: 0.5rem;
    color: #ddd;
  }
  
  .tips ul {
    list-style: none;
    padding-left: 0;
  }
  
  .tips li {
    padding: 0.3rem 0;
    padding-left: 1.2rem;
    position: relative;
  }
  
  .tips li:before {
    content: "‚úì";
    position: absolute;
    left: 0;
    color: #667eea;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  .checking {
    animation: pulse 1.5s infinite;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker üîê</h2>
    
    <div class="input-wrapper">
      <input type="password" id="password-input" placeholder="Enter your password..." autocomplete="off" />
      <span id="toggle-eye" class="eye-icon">üëÅÔ∏è</span>
    </div>
    
    <div class="bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <p id="strength-text">Start typing to check strength...</p>
    
    <div id="breach-text" class="breach"></div>
    
    <div class="tips">
      <h4>Tips for strong passwords:</h4>
      <ul>
        <li>Use 12+ characters</li>
        <li>Mix letters, numbers & symbols</li>
        <li>Avoid common words</li>
        <li>Don't reuse passwords</li>
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script>
    const input = document.getElementById("password-input");
    const toggle = document.getElementById("toggle-eye");
    const progress = document.getElementById("progress");
    const strengthText = document.getElementById("strength-text");
    const breachText = document.getElementById("breach-text");
    
    let timer = null;

    input.addEventListener("input", () => {
      const val = input.value;
      
      if (!val) {
        progress.style.width = "0%";
        progress.style.background = "#ff2e2e";
        strengthText.textContent = "Start typing to check strength...";
        strengthText.style.color = "#eee";
        breachText.textContent = "";
        breachText.className = "breach";
        return;
      }

      // Live strength meter using zxcvbn
      const result = zxcvbn(val);
      const score = result.score;
      const colors = ['#ff2e2e', '#ff6a00', '#ffc107', '#00bcd4', '#4caf50'];
      const labels = ["Very Weak ‚ùå", "Weak ‚ùó", "Fair ‚ö†Ô∏è", "Strong üëç", "Very Strong üí™"];
      
      progress.style.width = ((score + 1) * 20) + "%";
      progress.style.background = colors[score];
      strengthText.textContent = "Strength: " + labels[score];
      strengthText.style.color = colors[score];

      // Throttle breach checks to avoid flooding API
      clearTimeout(timer);
      timer = setTimeout(async () => {
        breachText.textContent = "üîç Checking breaches...";
        breachText.style.color = "#999";
        breachText.className = "breach checking";
        
        try {
          const res = await fetch(`/Y2hlY2tfYnJlYWNo/?password=${encodeURIComponent(val)}`);
          const data = await res.json();
          breachText.className = "breach";
          
          if (data.breached === true) {
            breachText.textContent = "‚ö†Ô∏è Found in known data breaches!";
            breachText.style.color = "#ff4c4c";
            breachText.style.background = "rgba(255, 76, 76, 0.1)";
          } else if (data.breached === false) {
            breachText.textContent = "‚úÖ Not found in known breaches";
            breachText.style.color = "#4caf50";
            breachText.style.background = "rgba(76, 175, 80, 0.1)";
          } else {
            breachText.textContent = "üåê Could not check (offline/API issue)";
            breachText.style.color = "#999";
            breachText.style.background = "rgba(255,255,255,0.03)";
          }
        } catch (e) {
          breachText.className = "breach";
          breachText.textContent = "üåê Could not connect to breach API";
          breachText.style.color = "#999";
          breachText.style.background = "rgba(255,255,255,0.03)";
        }
      }, 1000); // Wait 1 second after typing stops
    });

    toggle.addEventListener("click", () => {
      const type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      toggle.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>
</body>
</html>
